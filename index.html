<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistery Letter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Frijole&family=Goldman&family=Rye&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Carta Misteriosa</h1>
  </header>
  <section class="main-content">
    <section>
      <input type="text" id="carta-texto" class="carta-texto">
      <button type="submit" id="criar-carta" class="criar-carta">Criar carta</button>
    </section>
    <section id="coun-words" class="count-words">
      <p id="carta-contador"></p>
    </section>
    <section class="carta-pronta">
      <p id="carta-gerada" class="carta-gerada"></p>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
